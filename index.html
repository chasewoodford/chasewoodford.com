<body id="top" onunload="">

    <div id="starryNight"></div>

    <div id="container">
        <ul id="nav" class="fadeIn">
            <a href="#about"><li><img class="shake-right" src="images/ico-about.png" /><br/>About</li></a>
            <a class="work" onclick="warp('work')"><li><img class="shake-left" src="images/ico-work.png" /><br/>Work</li></a>
            <a class="playground" onclick="warp('playground')"><li><img class="shake-left" src="images/ico-playground.png" /><br/>Playground</li></a>
            <a class="blog" onclick="warp('blog')"><li><img class="shake-right" src="images/ico-blog.png" /><br/>Blog</li></a>
            <a href="#contact"><li><img class="shake-left" src="images/ico-contact.png" /><br/>Contact</li></a>
        </ul>
    </div><!-- end container -->

    <div id="about" class="subpage">
        <div class="content">
            Content goes here <a href="#top">Back</a>
        </div>
    </div><!-- end about -->

    <div id="contact" class="subpage">
        <div class="content">
            Content goes here <a href="#top">Back</a>
        </div>

    <footer id="footer">
        <div id="quickLinks">
            <p class="tiny">
                <a href="#" onClick="quickLinks();">Quick links &#187;</a>

            </p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="javascript/jquery-1.7.min.js"><\/script>')</script>
<script src="javascript/jquery-scrollTo-1.4.2-min.js"></script>
<script src="javascript/jquery-localscroll-1.2.7-min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#nav, .subpage').localScroll();

        $('#holdHorses').click(function(){
            alert("This function is not yet functional.");
        });

    });

    function warp(url) {
        $(this).toggle (
            function () {
                $("#nav").removeClass("fadeIn").addClass("fadeOut");
                $("html").addClass("whiteOut");
            },
            function () {
                return false;
            }
        );
        setTimeout(function(){window.location = './' + url + '/index.html';},1000);
    }

    function quickLinks(){
        document.getElementById('footer').style.margin = '-330px';
        document.getElementById('belowFooter').style.display = 'block';
        setTimeout(toggle, 500);
    }

    function toggle() {
        $('#top').one("click", function() {
            document.getElementById('footer').style.margin = '-230px 0 0 0';
            document.getElementById('belowFooter').style.display = 'none';
        });
    }

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-28396921-1']);
    _gaq.push(['_setDomainName', 'chasewoodford.com']);
    _gaq.push(['_trackPageview']);

    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
</script>
