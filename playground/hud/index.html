		-webkit-animation-delay:0.5s; /*Safari and Chrome */

		-moz-animation:moveOut 2s ease-out; /* Firefox */
		-webkit-animation:moveOut 2s ease-out; /*Safari and Chrome*/
		animation:moveOut 2s ease-out;
		-moz-animation-fill-mode: forwards;
		-webkit-animation-fill-mode: forwards;
		animation-fill-mode: forwards;
		-moz-animation-delay:1s; /* Firefox */
		-webkit-animation-delay:1s; /*Safari and Chrome */

	0% {top:-500px;}
	90% {top:20px;}
	100% {top:0px;}

	}

    // use a FunctionDataSource

        if(contentMatchIndex > -1) {

                full.substr(matchindex, snippet.length) +

                full.substring(matchindex + snippet.length);

    };

	});

	// watch for use to pull off the super magical toggle combo
	shortcut.add("Ctrl+Shift+h",function toggle() {
		
		var ele = document.getElementById("container");
		var audioElement = document.createElement('audio');
		// hide the HUD if it is currently displayed
		if(ele.className == "displayHUD") {
			ele.className = "hideHUD";
			audioElement.setAttribute('src', 'http://www.chasewoodford.com/resources/armRobot.wav');
