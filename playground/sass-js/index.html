<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="utf-8">
  <title>Sass.js - emscripted libsass in the browser</title>
  <style>
      *{margin:0;padding:0;box-sizing:border-box;font:bold 14px Arial, sans-serif}html{height:100%;background:#ce4dd6;background:radial-gradient(circle, #ce4dd6 20%, #510059);background-size:cover}#calculator{width:325px;height:auto;margin:100px auto;padding:20px 20px 9px;background:#c2c2c2;background:linear-gradient(#c2c2c2, #c1c1c1);border-radius:3px;box-shadow:0 6px 0 #a1a1a1,0 8px 10px rgba(0,0,0,0.75)}.top span.clear{float:left}.top .screen{height:40px;width:212px;float:right;padding:0 10px;background:rgba(0,0,0,0.2);border-radius:3px;box-shadow:inset 0px 4px rgba(0,0,0,0.2);font-size:17px;line-height:40px;color:white;text-shadow:1px 1px 2px rgba(0,0,0,0.2);text-align:right;letter-spacing:1px;overflow:hidden;text-overflow:ellipsis}.keys,.top{overflow:hidden}.keys span,.top span.clear{float:left;position:relative;top:0;cursor:pointer;width:66px;height:36px;background:white;border-radius:3px;box-shadow:0px 4px rgba(0,0,0,0.2);margin:0 7px 11px 0;color:#888;line-height:36px;text-align:center;user-select:none;transition:all 0.2s ease}.keys span.operator{background:#FFF0F5;margin-right:0}.keys span.eval{background:#eb60f7;box-shadow:0px 4px #d300e6;color:white}.top span.clear{background:#ff87b9;box-shadow:0px 4px #ff3d8e;color:white}.keys span:hover,.keys span.eval:hover{background:#791983;box-shadow:0px 4px #510059;color:white}.top span.clear:hover{background:#791983;box-shadow:0px 4px #510059;color:white}.keys span:active{box-shadow:0px 0px #6b54d3;top:4px}.keys span.eval:active{box-shadow:0px 0px #717a33;top:4px}.top span.clear:active{top:4px;box-shadow:0px 0px #d3545d}
  </style>
</head>
<body>
    <div id="calculator">
        <div class="top">
            <span class="clear">C</span>
            <div id="input" class="screen">.foo {</div>
        </div>
        <div class="keys">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">รท</span>
            <span>0</span>
            <span>.</span>
            <span class="eval">=</span>
            <span class="operator">x</span>
        </div>
    </div>

  <p>
    <button type="button" id="convert">Convert</button>
  </p>

  <textarea id="output"></textarea>

    <script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" type="text/javascript" type="text/javascript"></script>
    <script>
        // Get all the keys from document
        var keys = document.querySelectorAll('#calculator span');
        var operators = ['+', '-', 'x', 'รท'];
        var decimalAdded = false;

        // Add onclick event to all the keys and perform operations
        for(var i = 0; i < keys.length; i++) {
            keys[i].onclick = function(e) {
                // Get the input and button values
                var input = document.querySelector('.screen');
                var inputVal = input.innerHTML;
                var btnVal = this.innerHTML;

                // Now, just append the key values (btnValue) to the input string and finally use javascript's eval function to get the result
                // If clear key is pressed, erase everything
                if(btnVal == 'C') {
                    input.innerHTML = '';
                    decimalAdded = false;
                }

                // If eval key is pressed, calculate and display the result
                else if(btnVal == '=') {
                    var equation = inputVal;
                    var lastChar = equation[equation.length - 1];

                    // Replace all instances of x and รท with * and / respectively. This can be done easily using regex and the 'g' tag which will replace all instances of the matched character/substring
                    equation = equation.replace(/x/g, '*').replace(/รท/g, '/');

                    // Final thing left to do is checking the last character of the equation. If it's an operator or a decimal, remove it
                    if(operators.indexOf(lastChar) > -1 || lastChar == '.')
                        equation = equation.replace(/.$/, '');

                    if(equation)
                        input.innerHTML = eval(equation);

                    decimalAdded = false;
                }

                // Basic functionality of the calculator is complete. But there are some problems like
                // 1. No two operators should be added consecutively.
                // 2. The equation shouldn't start from an operator except minus
                // 3. not more than 1 decimal should be there in a number

                // We'll fix these issues using some simple checks

                // indexOf works only in IE9+
                else if(operators.indexOf(btnVal) > -1) {
                    // Operator is clicked
                    // Get the last character from the equation
                    var lastChar = inputVal[inputVal.length - 1];

                    // Only add operator if input is not empty and there is no operator at the last
                    if(inputVal != '' && operators.indexOf(lastChar) == -1)
                        input.innerHTML += btnVal;

                    // Allow minus if the string is empty
                    else if(inputVal == '' && btnVal == '-')
                        input.innerHTML += btnVal;

                    // Replace the last operator (if exists) with the newly pressed operator
                    if(operators.indexOf(lastChar) > -1 && inputVal.length > 1) {
                        // Here, '.' matches any character while $ denotes the end of string, so anything (will be an operator in this case) at the end of string will get replaced by new operator
                        input.innerHTML = inputVal.replace(/.$/, btnVal);
                    }

                    decimalAdded =false;
                }

                // Now only the decimal problem is left. We can solve it easily using a flag 'decimalAdded' which we'll set once the decimal is added and prevent more decimals to be added once it's set. It will be reset when an operator, eval or clear key is pressed.
                else if(btnVal == '.') {
                    if(!decimalAdded) {
                        input.innerHTML += btnVal;
                        decimalAdded = true;
                    }
                }

                // if any other key is pressed, just append it
                else {
                    input.innerHTML += btnVal;
                }

                // prevent page jumps
                e.preventDefault();
            }
        }
    </script>

  <script src="dist/sass.worker.js"></script>
  <script>
    Sass.initialize('dist/worker.min.js');
    Sass.writeFile('demo.scss', '.imported { content: "yeah, file support!"; }');
    Sass.options({ comments: true });

    var convert = document.getElementById('convert');
    var input = document.getElementById('input');
    var output = document.getElementById('output');

    convert.addEventListener('click', function (event) {
      event.preventDefault();
      convert.disabled = false;
      Sass.compile(input.value, function (result) {
        if (typeof result !== 'string') {
          output.value = 'Error on line ' + result.line + ':\n' + result.message;
        } else {
          output.value = result;
        }
      });
    }, false);
  </script>

</body></html>
