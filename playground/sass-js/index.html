<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="utf-8">
  <title>Sass.js - emscripted libsass in the browser</title>
  <style>
      *{margin:0;padding:0;box-sizing:border-box;font:bold 14px Arial, sans-serif}html{height:100%;background:#ce4dd6;background:radial-gradient(circle, #ce4dd6 20%, #510059);background-size:cover}#calculator{width:325px;height:auto;margin:100px auto;padding:20px 20px 9px;background:#c2c2c2;background:linear-gradient(#c2c2c2, #c1c1c1);border-radius:3px;box-shadow:0 6px 0 #a1a1a1,0 8px 10px rgba(0,0,0,0.75)}.top span.clear{float:left}.top .screen{height:40px;width:212px;float:right;padding:0 10px;background:rgba(0,0,0,0.2);border-radius:3px;box-shadow:inset 0px 4px rgba(0,0,0,0.2);font-size:17px;line-height:40px;color:white;text-shadow:1px 1px 2px rgba(0,0,0,0.2);text-align:right;letter-spacing:1px;overflow:hidden;text-overflow:ellipsis}.keys,.top{overflow:hidden}.keys span,.top span.clear{float:left;position:relative;top:0;cursor:pointer;width:66px;height:36px;background:white;border-radius:3px;box-shadow:0px 4px rgba(0,0,0,0.2);margin:0 7px 11px 0;color:#888;line-height:36px;text-align:center;user-select:none;transition:all 0.2s ease}.keys span.operator{background:#FFF0F5;margin-right:0}.keys span.eval{background:#eb60f7;box-shadow:0px 4px #d300e6;color:white}.top span.clear{background:#ff87b9;box-shadow:0px 4px #ff3d8e;color:white}.keys span:hover,.keys span.eval:hover{background:#791983;box-shadow:0px 4px #510059;color:white}.top span.clear:hover{background:#791983;box-shadow:0px 4px #510059;color:white}.keys span:active{box-shadow:0px 0px #6b54d3;top:4px}.keys span.eval:active{box-shadow:0px 0px #717a33;top:4px}.top span.clear:active{top:4px;box-shadow:0px 0px #d3545d}
  </style>
</head>
<body>
    <div id="calculator">
        <div class="top">
            <span class="clear">C</span>
            <textarea id="input" class="screen">$foo: 10px;.selector {margin: $foo;}</textarea>
        </div>
        <div class="keys">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">รท</span>
            <span>0</span>
            <span>.</span>
            <span type="button" id="convert" class="eval">=</span>
            <span class="operator">x</span>
        </div>
    </div>


  <textarea id="output"></textarea>



  <script src="dist/sass.worker.js"></script>
  <script>
    Sass.initialize('dist/worker.min.js');
    Sass.writeFile('demo.scss', '.imported { content: "yeah, file support!"; }');
    Sass.options({ comments: true });

    var convert = document.getElementById('convert');
    var input = document.getElementById('input');
    var output = document.getElementById('output');

    convert.addEventListener('click', function (event) {
      event.preventDefault();
      convert.disabled = false;
      Sass.compile(input.value, function (result) {
        if (typeof result !== 'string') {
          output.value = 'Error on line ' + result.line + ':\n' + result.message;
        } else {
          output.value = result;
        }
      });
    }, false);
  </script>

</body></html>
