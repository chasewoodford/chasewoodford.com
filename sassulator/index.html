<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sassulator.com</title>
    <link rel="Shortcut Icon" href="favicon.ico">

    <link rel="stylesheet" href="css/compiled/sassulator.css">

<body>
    <div id="calculator">
        <div class="top">
            <span class="clear">C</span>
            <textarea id="input" class="screen">$foo: 10px;.selector {margin: $foo;}</textarea>
        </div>
        <div class="keys">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">รท</span>
            <span>0</span>
            <span>.</span>
            <span id="convert" class="eval">=</span>
            <span class="operator">x</span>
        </div>
    </div>

    <textarea id="output" style="position:fixed;top:0;right:0;width:400px;height:200px;overflow:auto;"></textarea>

    <base href="http://www.chasewoodford.com/">

    <script src="dist/sass.worker.js"></script>
    <script>
        Sass.initialize('dist/worker.min.js');
        Sass.writeFile('demo.scss', '.imported { content: "yeah, file support!"; }');
        Sass.options({ comments: true });

        var convert = document.getElementById('convert');
        var input = document.getElementById('input');
        var output = document.getElementById('output');

        convert.addEventListener('click', function (event) {
            event.preventDefault();
            convert.disabled = false;
            Sass.compile(input.value, function (result) {
                if (typeof result !== 'string') {
                    output.value = 'Error on line ' + result.line + ':\n' + result.message;
                } else {
                    output.value = result;
                }
            });
        }, false);
    </script>
